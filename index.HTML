<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form><input type="password" id="pass" placeholder="ENTER PASSWORD"  oninput="fun()">
    <h1 id="result"></h1>
    <br>
    <br>
    <input type="submit" value="login" disabled  id="but"></body></form>
    
    <script>

        function fun(){
            var pass=document.getElementById("pass").value
                var passlen=pass.length


                if(passlen==0){
                    document.getElementById("result").innerHTML=" "
                
                }
else if (passlen>=1 && passlen<=5){
    document.getElementById("result").innerHTML="WEAK PASSWORD"
    document.getElementById("result").style.color="red"
    document.getElementById("but").setAttribute("disabled","true")
}

else if (passlen>=6 && passlen<=10){
    document.getElementById("result").innerHTML="GOOD PASSWORD"
    document.getElementById("result").style.color="ORANGE"
    document.getElementById("but").removeAttribute("disabled","false")
}

else if (passlen>=10){
    document.getElementById("result").innerHTML="STRONG PASSWORD"
    document.getElementById("result").style.color="GREEN"
    document.getElementById("but").removeAttribute("disabled")
}
else{
    console.log("enter correctly");
}

        }
        
    </script>
    
</body>
</html>
